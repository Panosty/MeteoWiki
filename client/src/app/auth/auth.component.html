<section class="vh-97" style="background-color: lightblue;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="http://www.cycloneoi.com/medias/images/logo-meteo.png"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #authForm="ngForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    </div>
  
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Vous devez vous connecter</h3>
  
                    <div class="form-outline mb-4">
                      <input name="username" type="email" id="form2Example17" class="form-control form-control-lg" 
                      placeholder="Nom utilisateur" required ngModel/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input name="password" type="password" id="form2Example27" class="form-control form-control-lg"
                      placeholder="Mot de passe" required ngModel />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button (click)="login(authForm)" [disabled]="!authForm.valid"
                      class="btn btn-primary btn-lg btn-block" type="button" >Se connecter</button> 
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-5" style="color: #393f81;">Nouvel utilisateur? <button [disabled]="!authForm.valid" (click)="signup(authForm)"
                      class="btn btn-outline-primary btn-lg btn-block" type="button">S'inscrire </button></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
